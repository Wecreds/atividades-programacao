<script>
    //PROBLEMA
    /*
    Peça para o feirante informar a quantia de itens que foram vendidos de cada produto.
    Considere que os itens que comercializa e os seus respectivos preços, são:
    - Tomate: R$ 3,90 (Kg)
    - Batata: R$ 3,40 (Kg)
    - Batata-Doce: R$ 4,70 (Kg)
    - Alface: R$ 1,50 (Und)
    - Cebola: R$ 2,90 (Kg)
    - Cebolinha: R$ 1,40 (Und)
    - Beterraba: R$ 4,10 (Kg)

    Após o usuário informar a quantia vendida para cada item, calcule e apresente o faturamento do feirante.
    */

    //ENTRADA
    const produtos = ['tomate', 'batata', 'batataDoce', 'alface', 'cebola', 'cebolinha', 'beterraba'];
    let precoTot = 0;
    let item = 0;
    //PROCESSAMENTO
    for (let i of produtos){
        if (i === "alface" || i === "cebolinha"){
             item = parseInt(prompt(`Digite quantas unidades de ${i} foram vendidos: `))
        } else {
             item = Number(prompt(`Digite quantos quilos de ${i} foram vendidos: `))
        }
        if (i === "tomate"){
            precoTot += item * 3.90
        } else if (i === "batata"){
            precoTot += item * 3.40
        } else if (i === "batataDoce"){
            precoTot += item * 4.70
        } else if (i === "alface"){
            precoTot += item * 1.50
        } else if (i === "cebola"){
            precoTot += item * 2.90
        } else if (i === "cebolinha"){
            precoTot += item * 1.40
        } else if (i === "beterraba"){
            precoTot += item * 4.10
        }
    }

    //SAÍDA
    document.write(`Seu faturamento total foi R$${precoTot}.`)
    
    /* Tecnicamente daria pra fazer tipo "const precoTot = (tomate * 3.90) + (batata * 3.40) + (batataDoce * 4.70) +..." ? */
</script>
