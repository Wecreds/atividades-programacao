<script>
    //PROBLEMA
    /*
    Pergunte ao usuário quantos filmes deseja cadastrar.
    Considere que os gêneros dos filmes que serão cadastrados serão Comédia, Drama e Romance.
    Para cada filme que o usuário inserir, pergunte o gênero do filme e o adicione na lista correspondente.
    Apresente os gêneros e os seus respectivos filmes, que foram informados pelo usuário.
    ***Não apresente listas que não tiveram filme cadastrado.
    */

    //ENTRADA
        const quantosFilmes = parseInt(prompt("Digite quantos filmes deseja adicionar"));
        let comedia = [];
        let drama = [];
        let romance = [];

    //PROCESSAMENTO
        for (let i=0; i<quantosFilmes; i++){
            let nome = prompt("Qual o nome do filme?");
            let genero = prompt("Qual o gênero do filme?(D/Drama;C/Comédia;R/Romance).").toUpperCase();
            if (genero === "D"){
                drama.push(nome)
            } else if (genero === "C"){
                comedia.push(nome)
            } else if (genero === "R"){
                romance.push(nome)
            } 
        }

    //SAÍDA
        document.write(`Drama: ${drama.join(", ")} <br> Comédia: ${comedia.join(", ")} <br> Romance: ${romance.join(", ")}`)
    
</script>
