<script>
    //PROBLEMA
    /*
    Considere que uma pessoa está investindo, no início de cada mês, uma quantia de R$ 100,00. O rendimento ao final do mês é de 1,8% (0.018).
    Calcule qual será o total que a pessoa terá investido ao final de 24 meses, ao final de 48 meses e ao final de 96 meses.
    Apresente os valores para cada um dos períodos.
    Apresente também qual foi o rendimento que a pessoa obteve em cada um dos períodos (ou seja, o que conseguiu obter além da quantia investida).
    */

    //ENTRADA
    const valorInicial = 100;
    let valor24 = 0;
    let valor48 = 0;
    let valor96 = 0;
    //PROCESSAMENTO
    for (let i=0; i<96;i++){
        if (i < 24){
         valor24 = (valor24 + valorInicial)*0.018 + (valor24 + valorInicial)
        }
        if (i <48){
         valor48 = (valor48 + valorInicial)*0.018 + (valor48 + valorInicial)    
        }

        valor96 = (valor96 + valorInicial)*0.018 + (valor96 + valorInicial)
        
        }
    
    //SAÍDA

    document.write(`Em 24 meses você investiu R$2400,00 e seu dinheiro rendeu no total ${valor24.toFixed(2)} reais.<br>`)
    document.write(`Em 48 meses você investiu R$4800,00 e seu dinheiro rendeu no total ${valor48.toFixed(2)} reais.<br>`)
    document.write(`Em 96 meses você investiu R$9600,00 e seu dinheiro rendeu no total ${valor96.toFixed(2)} reais.`)
    
</script>
