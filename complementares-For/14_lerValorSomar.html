<script>
    //PROBLEMA
    /*
    Desenvolva um programa que lê um valor n inteiro e positivo e que calcula a seguinte soma:  
    S = 1 + 1/2 + 1/3 + 1/4 + ... + 1/n
    O algoritmo deve escrever cada termo gerado e o valor final de S.
    */

    //ENTRADA
    let valorN = parseInt(prompt("Digite o valor de N(número inteiro)."));
    document.write(`O valor de N escolhido foi ${valorN}.<br>`);
    let valorS = "S = 1";
    let valorTot = 1;
    
    //PROCESSAMENTO
    for (let i=2; i<=valorN;i++){
        valorS = valorS + ` + ${(1/i).toFixed(3)} `
        valorTot = valorTot + 1/i
        document.write(`${valorS} <br>`)
    };
    //SAÍDA
    document.write(`S = ${valorTot.toFixed(3)}`);

</script>
