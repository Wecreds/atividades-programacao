<script>
    /*
    PROBLEMA: Descendentes da família Silva
    Considere a lista de nomes abaixo:
    let nomePessoas = ["Eduardo da Silva", "Eduardo Montandon", "Lucas Eduardo", "José da Silva", "Rafael Gonçalves"];
    Usando a estrutura de repetição "for of", contabilize quantos fazem parte da família "Silva".
    Apresente os nomes dos descendentes da família Silva e também a quantidade de descendentes da família Silva.
    */

    //ENTRADA

    let nomePessoas = ["Eduardo da Silva", "Eduardo Montandon", "Lucas Eduardo", "José da Silva", "Rafael Gonçalves"];
    let familiaSilva = [];
    //PROCESSAMENTO

    for (let i of nomePessoas){
        if (i.indexOf("Silva") > -1){
            familiaSilva.push(i)
        }
    }
    //SAÍDA

    document.write(`Os integrantes da família Silva são ${familiaSilva.join(", ")}, sendo no total ${familiaSilva.length} pessoas.`)
</script>
