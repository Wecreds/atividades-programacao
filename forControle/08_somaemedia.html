<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    const quantidadeNumeros = Number(prompt(`Informe quantos números vc quer?`))
    let soma = 0;
    for (let i = 1; i <= quantidadeNumeros; i++) {

        soma = soma + Number(prompt(`Informe o número ${i}`));
    }

    let calculo = soma/quantidadeNumeros;

    document.write(calculo)

</script>
