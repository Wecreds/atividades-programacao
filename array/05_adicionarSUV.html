<script>
    //Problema: Adicionar SUV
    //Crie os seguintes arrays:
    // let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    //Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    //Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.

    //ENTRADA

    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];

    const pergunta = prompt(`Você têm estes carros: ${carrosSUV}. Qual carro deseja adicionar?`);

    //PROCESSAMENTO

    let carrosSUVNovo = carrosSUV.slice();

    carrosSUVNovo.push(pergunta);

    //SAÍDA

    document.write(`Lista antiga: ${carrosSUV}. <br> Lista nova: ${carrosSUVNovo}.`);

</script>
