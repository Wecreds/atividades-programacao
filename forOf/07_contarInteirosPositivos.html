<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA

    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];

    //PROCESSAMENTO

    let listaNova = [];

    for (lista of listaDeNumeros){

        if (lista >= 0 && Math.floor(lista) === lista){
            listaNova.push(lista);
        }
    }

    //SAÍDA

    document.write(`Inteiros e positivos: ${listaNova.join(", ")} <br> Foram localizados ${listaNova.length} números.`)

</script>
