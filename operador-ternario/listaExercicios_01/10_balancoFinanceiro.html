<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada

    const agua = parseInt(prompt("Informe o preço da sua conta de água:"));
    const luz = parseInt(prompt("Informe o preço da sua conta de luz:"));
    const tel = parseInt(prompt("Informe o preço da sua conta de telefone:"));
    const merc = parseInt(prompt("Informe o preço da sua conta do supermercado:"));
    const salario = parseInt(prompt("Informe o seu salário:"));

    //Processamento

    const tot = agua + luz + tel + merc;

    let resultado = salario >= tot ? resultado = `O que você ganha foi o suficiente. Sobrou R$${salario - tot}` : resultado = `O que você ganha não foi o suficiente. Faltou R$${tot - salario}`;

    //Saída

    document.write(resultado)
    
</script>
