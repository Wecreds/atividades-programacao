<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema: Calcular valor da hora trabalhada
    // Faça um script que peça para o usuário informar a quantidade de horas trabalhadas semanalmente e quanto que recebe por hora trabalhada.
    // Se o total de horas trabalhadas for até 45 horas (inclusive), não haverá adicional.
    // Se o total de horas trabalhadas for até 60 horas (inclusive), haverá adicional de 20%.
    // Se o total de horas trabalhadas ultrapassar 60 horas, haverá adicional de 30%.
    // Apresente o salário final recebido pelo funcionário semanalmente e o preço de cada hora trabalhada.

    //Entrada

    const HorasSema = parseInt(prompt("Digite quantas hora você trabalha semanalmente"))
    const HoraTrab= Number(prompt("Digite o quanto você recebe por hora trabalhada"))

    //Processamento
    const salario = HorasSema * HoraTrab
    let Resultado 

    (HorasSema > 60)  ? Resultado = `Você recebe ${salario + (salario*0.30)} por semana, com 30% de adicional, ganhando R$${HoraTrab + (HoraTrab*0.30)} por hora.`
    :(HorasSema > 45)  ? Resultado = `Você recebe ${salario + (salario*0.20)} por semana, com 20% de adicional, ganhando R$${HoraTrab + (HoraTrab*0.20)} por hora.`
    : Resultado = `Você recebe ${salario} por semana, sem adicional, ganhando R$${HoraTrab} por hora.`
    
    //Saída

    document.write(Resultado)

</script>
