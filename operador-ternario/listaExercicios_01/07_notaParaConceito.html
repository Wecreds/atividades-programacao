<meta charset="UTF-8" />
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada

    const Nota = Number(prompt("Digite sua nota:"))

    //Processamento

    let ResultadoNaTela 

    (Nota >= 9) ? ResultadoNaTela = `Conceitualmente sua nota é "A"`
    : (Nota >= 8) ? ResultadoNaTela = `Conceitualmente sua nota é "B"`
    : (Nota >= 7) ? ResultadoNaTela = `Conceitualmente sua nota é "C"`
    : (Nota >= 6) ? ResultadoNaTela = `Conceitualmente sua nota é "D"`
    : ResultadoNaTela = `Conceitualmente sua nota é "E"`
    
    //Saída

    document.write(ResultadoNaTela)

</script>
