<meta charset="UTF-8" />
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada

    const N1 = parseInt(prompt("Digite o primeiro número"))
    const N2 = parseInt(prompt("Digite o segundo número"))
    
    //Processamento

    let ResultadoNaTela

    (N1 > N2) ? ResultadoNaTela = `${N1} é maior.`
    : ResultadoNaTela = `${N2} é maior.`
    
    //Saída

    document.write(ResultadoNaTela)
    
</script>
