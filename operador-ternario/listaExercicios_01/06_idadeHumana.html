<meta charset="UTF-8"/>
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada

    const porte = prompt("Informe o porte do seu cão(Pequeno/P, Médio/M, Grande/G:").toLocaleUpperCase
    const ano = parseInt(prompt("Informe a idade do seu chorro:"))

    //Processamento

    let Resultado

    (porte === "P") ? Resultado = `Em relação a humanos, seu cachorro tem ${ano * 5} anos de idade.`
    : (porte === "M") ? Resultado = `Em relação a humanos, seu cachorro tem ${ano * 6} anos de idade.`
    : (porte === "G") ? Resultado = `Em relação a humanos, seu cachorro tem ${ano * 7} anos de idade.`
    : Resultado = "Algo foi digitado errado."
    


    //Saída

    document.write(Resultado)

</script>
