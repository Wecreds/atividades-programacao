<meta charset="UTF-8" />
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada

    const Letra = prompt("Digite uma letra").toUpperCase()

    //Processamento
    
    let ResultadoNaTela

    (Letra === "A" || Letra === "E" || Letra === "I" || Letra === "O" || Letra === "U") ? ResultadoNaTela = `${Letra} é uma vogal.`
    : ResultadoNaTela = `${Letra} não é uma vogal.`
    
    //Saída

    document.write(ResultadoNaTela)

</script>
