<meta charset="UTF-8" />
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA

    const caractere = prompt("Digite um carcatere:").toUpperCase()

    // PROCESSAMENTO

    let Mensagem

    switch (caractere) {
        case "A":
            Mensagem = "Esse caractere é uma vogal.";
            break;
        case "E":
            Mensagem = "Esse caractere é uma vogal.";
            break;
        case "I":
            Mensagem = "Esse caractere é uma vogal.";
            break;
        case "O":
            Mensagem = "Esse caractere é uma vogal.";
            break;
        case "U":
            Mensagem = "Esse caractere é uma vogal.";
            break;
        default:
            Mensagem = "Esse caractere não e uma vogal.";
            break;
    }

    // SAÍDA

    document.write(Mensagem)

</script>
